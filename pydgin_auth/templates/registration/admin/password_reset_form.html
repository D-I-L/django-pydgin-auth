{% extends basehtmldir|add:"base.html"%} 

{% block title %}Reset Password{% endblock %}

{% block content %}

	<div class="container-fluid">
	<div class="row col-md-4">
	
	<div class="panel panel-default">
  		<div class="panel-heading">Password Reset</div>
  		<div class="panel-body">
	
<p>Please specify your email address to receive instructions for resetting it.</p>

<form action="" method="post">
	<div style="display:none">
	<input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
	</div>
	
	    {% if form.email.errors %}
        <div class="alert alert-danger" role="alert">
        <p>{{ form.email.errors }}</p>
        </div>
    	{% endif %}


		<div class="form-group form-group-md row">
	    	<label for="id_email" class="control-label col-md-3">E-mail address:</label>
	    	<div class="col-md-9">
	     	 <input type="text" class="form-control" id="id_email" name="email" placeholder="email">
	       	</div>
	  	</div>
	  	
	  	 <div class="form-group  form-group-md row">
		    <div class="col-md-offset-3 col-md-9">
		      <button type="submit" class="btn btn-default">Reset password</button>
		    </div>
	   </div>

	<!--<p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>-->
</form>

</div>
</div>
</div>



</div>
</div>

{% endblock %}
